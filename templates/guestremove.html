{% extends "layout.html" %}
{% block body %}
<div class="container">
    <form method=POST action="{{ url_for('remove_obs') }}">
    <br>
    <div class="row">
        <h3>
            <center>Select the users you wish to remove.</center>
        </h3>
    </div>
    <div class="form-group">
        {% for guest in allGuests %}
        <input type="checkbox" id={{guest[0]}} name=removeList value={{guest[0]}}>
        <label for={{guest[0]}}> id:{{guest[0]}}, name:{{guest[1]}}, #adjectives: {{guest[2]}}</label><br>
        {% endfor %}
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-block">Submit Data</button>
            </form>

        </div>
    </div>
</div>

</div>


{% endblock %}
